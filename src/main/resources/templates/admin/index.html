    <script>
    // JavaScript to show the hover box when hovering over a menu link
    const links = document.querySelectorAll('.menu-link');
    const hoverBox = document.getElementById('hover-box');

    links.forEach(link => {
    link.addEventListener('mouseenter', function(event) {
    const title = link.getAttribute('data-title'); // Get the data-title attribute
    hoverBox.textContent = title; // Set the box text
    hoverBox.style.display = 'block'; // Show the box

    // Position the box near the link
    const linkRect = link.getBoundingClientRect();
    hoverBox.style.left = linkRect.right + 10 + 'px'; // 10px to the right of the link
    hoverBox.style.top = linkRect.top + window.scrollY + 'px'; // Align with the top of the link
    });

    link.addEventListener('mouseleave', function() {
    hoverBox.style.display = 'none'; // Hide the box when not hovering
    });
    });
</script>
